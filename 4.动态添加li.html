<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <ul>

    </ul>
    <script>
        $(function () {
            let arr = [
                {
                    name: "张三",
                    age: 10,
                    sex: "男"
                },
                {
                    name: "李四",
                    age: 12,
                    sex: "男"
                },
                {
                    name: "小五",
                    age: 12,
                    sex: "女"
                },
            ];
            let sum = "";
            $.each(arr, function (idx, item) {
                sum += `
                        <li>
                            <h1>${item.name}</h1>
                            <b>${item.age}</b>
                            <span>${item.sex}</span>
                        </li>
                      `
            });
            $("ul").html(sum)
        })
    </script>
</body>

</html>
