<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <input type="text">
    <script>
        let ipt = document.querySelector("input");
        function debounce(fn, dtime) {
            let timer = null;
            return function (regs) {
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fn(regs)
                }, dtime)
            }
        };
        function fangfa(val) {
            console.log(val);
        }
        let deinput = debounce(fangfa, 1000);
        ipt.keyup = function () {
            deinput(this.value)
        }

    </script>
</body>

</html>
