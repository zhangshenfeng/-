    <script>

        // 1.先获取 所有的ipt  ，
        // 然后封装一个方法，计时器，清除计时器，并return 一个函数出去作为 每一个输入框事件的 回调函数
        // 然后将ipt转换成真正的数组 并遍历数组 ，然后给每一项增加添加一个事件
        const ipt = document.querySelectorAll('input');

        function debounce(fn, wait) {

            let timeout = null;
            return function () {
                if (timeout) clearTimeout(timeout);
                // 直接在使用传参的时候改变this 的指向 ，谁调用这个方法这个this 就把this 改成指向他的this
                timeout = setTimeout(fn.bind(this), wait);
            }
        }

        function handle() {
            console.log(this.value);
            console.log(this);

        }

        Array.from(ipt).forEach(function (item) {
            item.addEventListener('input', debounce(handle, 2000));

        })


    </script>
